<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ivan Correia //Portfolio</title>
  <link rel="stylesheet" href="style.css">
  <style>

    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: #000;
    }

    .container {
      perspective: 1500px;
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    .scene {
      width: 100%;
      height: 100%;
      transform-style: preserve-3d;
      transition: transform 1s ease;
      position: relative;
    }

    .section {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('images/cave_background.png') no-repeat center center/cover;

      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      z-index: 1;
    }

    .inner {
      transform: rotateY(0deg);
    }

    #main {
      transform: rotateY(0deg) translateZ(500px);
    }
    #about {
      transform: rotateY(90deg) translateZ(500px);
    }
    #projects {
      transform: rotateY(180deg) translateZ(500px);
    }
    #other {
      transform: rotateY(270deg) translateZ(500px);
    }

    .torch {
      position: absolute;
      top: 20px;
      right: 20px;
      width: 50px;
      height: 50px;
      background: radial-gradient(circle, #fff, rgba(255,255,255,0) 70%);
      border-radius: 50%;
      box-shadow: 0 0 10px 5px rgba(255,255,255,0.5);
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="scene" id="scene">
      <section class="section main" id="main">
        <div class="inner">
          <h1>Welcome</h1>
          <p>This is the main page of My portfolio.</p>
        </div>
      </section>
      <section class="section about" id="about">
        <div class="inner">
          <h1>About Me</h1>
          <p>Hi, I'm a full-stack developer in training...</p>
        </div>
      </section>
      <section class="section projects" id="projects">
        <div class="inner">
          <h1>My Projects</h1>
          <p>Here's a collection of my work...</p>
        </div>
      </section>
      <section class="section other" id="other">
        <div class="inner">
          <h1>Other</h1>
          <p>Random thoughts, blog, or hobbies...</p>
        </div>
      </section>
    </div>
  </div>
  <div class="torch"></div>
  
  <script>
    const scene = document.getElementById('scene');
    let currentAngle = 0;
    const angleIncrement = 90;
    
    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft') {
        currentAngle += angleIncrement;
        console.log("Left arrow pressed. Angle:", currentAngle);
      } else if (event.key === 'ArrowRight') {
        currentAngle -= angleIncrement;
        console.log("Right arrow pressed. Angle:", currentAngle);
      }
      scene.style.transform = `rotateY(${currentAngle}deg)`;
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
