<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Horário do Power Up</title>
  <style>
    table {
      border-collapse: separate;
      border-spacing: 3px;
      margin: 20px auto;
      font-family: Arial, sans-serif;
    }
    th, td {
      border: 3px double black;
      text-align: center;
      padding: 10px 15px;
      width: 120px;
      height: 50px;
    }
    caption {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    th {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h2 style="text-align: center; color: purple;">Exercícios de HTML – Tabela e Formulários</h2>

  <table>
    <caption>Horário do Power Up</caption>
    <tr>
      <th>Horas</th>
      <th>Segunda-Feira</th>
      <th>Terça-Feira</th>
      <th>Quarta-Feira</th>
      <th>Quinta-Feira</th>
      <th>Sexta-Feira</th>
    </tr>
    <tr>
      <td>9:00</td>
      <td rowspan="2">Aulas</td>
      <td rowspan="4">Aulas</td>
      <td rowspan="4">Exercícios</td>
      <td rowspan="2">Dúvidas</td>
      <td rowspan="4">Aulas</td>
    </tr>
    <tr>
      <td>10:00</td>
    </tr>
    <tr>
      <td>11:00</td>
      <td rowspan="2">Exercícios</td>
      <td rowspan="2">Aulas</td>
    </tr>
    <tr>
      <td>12:00</td>
    </tr>
  </table>

</body>
</html>
