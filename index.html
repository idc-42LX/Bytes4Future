<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise</title>
  </head>
  <body>
    <form action="/submit-form" method="POST">
      <fieldset>
        <legend><h1>Bytes Contact Form</h1></legend>
        <label for="name">Name:</label><br />
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Type your name here"
          required
        /><br />
        <label for="email">E-mail:</label><br />
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com"
          required
        /><br /><br />
      </fieldset>

      <fieldset>
        <legend>Gender:</legend>
        <input type="radio" id="Feminine" name="gender" value="Feminine" />
        <label for="Feminine">Feminine</label><br />
        <input type="radio" id="Masculine" name="gender" value="Masculine" />
        <label for="Masculine">Masculine</label><br />
      </fieldset>

      <fieldset>
        <label for="date">Current Date:</label>
        <input type="date" name="date" id="date" /><br />
        <label for="Class">Class:</label>
        <select id="Class" name="Class" required>
          <option value="" disabled selected>---Select a Class---</option>
          <option value="1">Fullstack Developer</option>
          <option value="2">Outra</option>
        </select>
        <br />
        <label for="message">Message:</label><br />
        <textarea
          name="message"
          id="message"
          rows="7"
          cols="20"
          placeholder="Write your message here"
        ></textarea><br />
      </fieldset>

      <input type="reset" value="Reset" />
      <input type="submit" value="Send" />
    </form>
  </body>
</html>
